<script type="text/javascript">
	function is_mobile(){
	    var regex_match=/(nokia|iphone|android|motorola|^mot-|softbank|foma|docomo|kddi|up.browser|up.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte-|longcos|pantech|gionee|^sie-|portalmmm|jigs browser|hiptop|^benq|haier|^lct|operas*mobi|opera*mini|320x320|240x320|176x220)/i;
	    var u=navigator.userAgent;
	    if (null==u){
	        return true;
	    }
	    var result = regex_match.exec(u);
	    if(null==result){
	        return false
	    }
	    else{
	        return true
	    }
	}
	// 获取class
	function getClass(el) {
		return el.getAttribute('class')
	}
	// 设置class
	function setClass(el, cls) {
		return el.setAttribute('class', cls)
	}
	
	// 判断class是否存在
	function hasClass(elements, cName) {
		return !!elements.className.match(new RegExp("(\\s|^)" + cName + "(\\s|$)"));
	}
	// 添加clss
	function addClass(elements, cName) {
		if (!hasClass(elements, cName)) {
			elements.className += " " + cName;
		}
	}
	// 删除class
	function removeClass(elements, cName) {
		if (hasClass(elements, cName)) {
			elements.className = elements.className.replace(new RegExp("(\\s|^)" + cName + "(\\s|$)"), " ");
		}
	}
	function loadClass(){
		console.log('document.body.clientWidth:',document.body.clientWidth)
		var bodyWidth = document.body.clientWidth
		var container = document.getElementById('container')
		var content = document.getElementById('content')
		if(bodyWidth < 750 || is_mobile()){
			// p-container-web
			// 
			removeClass(container,'p-container-web')
			// removeClass(container,'p-container-web')
			addClass(container,'p-container-h5')
			addClass(content,'flex-direction')
		} else {
			console.log(getClass(container));
			removeClass(container,'p-container-h5')
			removeClass(content,'flex-direction')
			addClass(container,'p-container-web')
		}
	}
	window.onload = loadClass
	window.onresize = loadClass
			
</script>
